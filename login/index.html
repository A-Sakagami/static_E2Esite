<!doctype html><html lang=ja><head><meta charset=UTF-8><title>Login</title>
<meta name=description content><link href=https://a-sakagami.github.io/static_E2Esite/css/style.css rel=stylesheet><link href=https://a-sakagami.github.io/static_E2Esite/css/header.css rel=stylesheet><link href=https://a-sakagami.github.io/static_E2Esite/css/footer.css rel=stylesheet><link href=https://a-sakagami.github.io/static_E2Esite/css/loginstyle.css rel=stylesheet></head><body><header><div class=logo data-test-id=logo>Login</div><nav><ul style=list-style:none;margin:0;padding:0;display:flex><li><a href=https://a-sakagami.github.io/static_E2Esite/>Home</a></li><li><a href=/static_E2Esite/about/>About</a></li><li><a href=/static_E2Esite/contact/>Contact</a></li><li><a href=/static_E2Esite/login/>Login</a></li></ul></nav></header><h1 id=ログインフォーム>ログインフォーム</h1><p>以下のフォームに必要事項を入力してください。</p><div class=login-container><h2>ログイン</h2><form id=loginForm><label>アカウント種別:</label><div id=role-radio><input type=radio id=user name=role value=user required>
<label for=user>一般</label></div><div id=role-radio><input type=radio id=admin name=role value=admin required>
<label for=admin>管理者</label></div><br><div id=login-input-form><label for=username>ユーザー名:</label>
<input type=text id=username name=username required>
<label for=password>パスワード:</label>
<input type=password id=password name=password required></div><button type=submit>ログイン</button></form></div><script>document.getElementById("loginForm").addEventListener("submit",async e=>{e.preventDefault();const n=document.getElementById("username").value,s=document.getElementById("password").value,t=await fetch("/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:n,password:s})});if(t.ok){const e=await t.json();localStorage.setItem("user",JSON.stringify(e.user)),window.location.href=`https://a-sakagami.github.io/static_E2Esite/`}else alert("ログインに失敗しました")})</script><footer><p>© 2024 My Hugo Site</p></footer></body></html>

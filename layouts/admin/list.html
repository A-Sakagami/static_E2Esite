{{ define "main" }}
<div class="admin-container">
    <h2>管理者専用ページ</h2>
    <p>ここに管理者用のコンテンツを表示します。</p>
    <div class="stored-strings">
        <h3>投稿された文字列</h3>
        <ul id="storedStringsList"></ul>
    </div>

    <h2>ユーザー管理</h2>
    <!-- タブエリア　-->
    <div id="tabs">
        <!-- タブのリスト -->
        <ul class="tab-list">
            <li class="tab active" data-tab="show-user">ユーザー一覧</li>
            <li class="tab" data-tab="create-user">ユーザー登録</li>
            <li class="tab" data-tab="update-user">ユーザー情報更新</li>
            <li class="tab" data-tab="delete-user">ユーザー削除</li>
        </ul>
        <!-- タブに対応する内容 -->
        <!-- localstrage管理を想定する　-->
        <!-- アカウント一覧 -->
        <div class="tab-content active" id="show-user">
            <h3>ユーザー一覧</h3>
            <ul id="user-list"></ul>
        </div>
        <!-- 新規登録 -->
        <div class="tab-content" id="create-user">
            <h3>新規登録</h3>
            <iframe id='create-user' srcdoc='
                <form id="createUserForm" class="form-container">
                    <label for="username">ユーザー名: </label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">パスワード: </label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit" style="margin-top: 20px">登録 </button>
                </form>
                <style>
                    .form-container {
                        display: flex;
                        flex-direction: column;
                        gap: 10px;
                        max-width: 400px;
                        margin-right: 0px;
                        padding: 20px;
                        border: 1px solid #ccc;
                        border-radius: 5px;
                        background-color: #f9f9f9;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    }
                    .form-container label {
                        font-weight: bold;
                    }
                    .form-container input {
                        padding: 10px;
                        border: 1px solid #ccc;
                        border-radius: 3px;
                    }
                    .form-container button {
                        padding: 10px;
                        background-color: #4CAF50;
                        color: white;
                        border: none;
                        border-radius: 3px;
                        cursor: pointer;
                    }
                    .form-container button:hover {
                        background-color: #45a049;
                    }
                </style>
            ' style="border:none; width:100%; height: 300px;"></iframe>
        </div>
        <!-- 情報更新 -->
        <div class="tab-content" id="update-user">
            <h3>ユーザー情報更新</h3>

        </div>
        <!-- アカウント削除 -->
        <div class="tab-content" id="delete-user">
            <h3>ユーザー削除</h3>
        </div>
    </div>
</div>
{{ .Content }}
{{ end }}

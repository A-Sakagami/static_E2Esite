<!DOCTYPE html>
<html>
<head>

    <title>{{ .Title }}</title>

    <link href="{{ .Site.BaseURL }}css/style.css " rel="stylesheet">
</head>
<body>
    {{ partial "header.html" . }}
    <main>
      <article>
        {{ .Content }}

        </div>
      </article>
    </main>
  
    <footer>
      <p>© 2024 My Hugo Site</p>
    </footer>
  </body>
  </html>

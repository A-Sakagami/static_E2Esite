<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Params.description }}">
    <link href="{{ .Site.BaseURL }}css/style.css " rel="stylesheet">
</head>
<body>
    <header>
      <h1 style="text-align: center; position: absolute; left: 50%; transform: translateX(-50%);">{{ .Title }}</h1>
      <nav style="float: right;">
        <ul style="list-style: none; margin: 0; padding: 0; display: flex;">
          <li><a href="{{ .Site.BaseURL }}/">ホーム</a></li>
          <li><a href="{{ .Site.BaseURL }}/about/">このサイトについて</a></li>
          <li id="authLink"><a href="{{ .Site.BaseURL }}/login/">ログイン</a></li>
      </nav>
    </header>
  
    <main>
      <article>
        {{ .Content }}
        <iframe id="authFrame" src="auth.html" style="display:none;"></iframe>
        <div id="authButtons">
          <!-- ボタンはJavaScriptで動的に追加されます -->
        </div>
      </article>
    </main>
  
    <footer>
      <p>© 2024 My Hugo Site</p>
    </footer>
  </body>
  </html>

  {{ $authJS := resources.Get "js/auth.js" | resources.Minify | resources.Fingerprint }}
  {{ $authJS := resources.Get "js/login.js" | resources.Minify | resources.Fingerprint }}
<script src="{{ $authJS.Permalink }}" integrity="{{ $authJS.Data.Integrity }}"></script>

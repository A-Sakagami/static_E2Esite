<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Params.description }}">
    <link href="{{ .Site.BaseURL }}css/style.css " rel="stylesheet">
</head>
<body>
    <header>
      <nav style="float: right;">
        <h1 style="text-align: center; position: absolute; left: 50%; transform: translateX(-50%);">{{ .Title }}</h1>
        <ul style="list-style: none; margin: 0; padding: 0; display: flex;">
          <li><a href="{{ .Site.BaseURL }}">Home</a></li>
          <li><a href="{{ "about/" | absURL }}">About</a></li>
          <li><a href="{{ "contact/" | absURL }}">Contact</a></li>
          <li><a href="{{ "login/" | absURL }}">Login</a></li>
        </ul>
      </nav>
    </header>
  
    <main>
      <article>
        {{ .Content }}
        <iframe id="authFrame" src="{{ .Site.BaseURL }}auth.html" style="display:none;"></iframe>
        <div id="authButtons">
          <!-- ボタンはJavaScriptで動的に追加されます -->
        </div>
      </article>
    </main>
  
    <footer>
      <p>© 2024 My Hugo Site</p>
    </footer>
  </body>
  </html>

{{ define "main" }}
{{ .Content }}
<!-- 
Formspreeのサービスを使ってフォームを送信する場合は、以下のようにformタグを記述する。
f/以降の文字列は、Formspreeのサイトで取得したものを指定する。
<form id "contactForm" action="https://formspree.io/f/myzzrkpl" method="POST"> 
-->
<div style="margin-top: 2em; padding: 1em; border: 1px solid #ccc; border-radius: 4px; background-color: #f9f9f9; max-width: 700px; margin-left: 0; margin-right: auto;">
    <form id= "contactForm" method="POST">
        <label for="name" style="display: block; margin-bottom: 0.5em;">お名前<sup>*</sup>:</label>
        <input type="text" id="name" name="name" required style="width: 98%; padding: 0.4em;  margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="email" style="display: block; margin-bottom: 0.5em;">メールアドレス<sup>*</sup>:</label>
        <input type="email" id="email" name="_replyto" required style="width: 98%; padding: 0.4em;  margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="message" style="display: block; margin-bottom: 0.5em;">お問い合わせ内容<sup>*</sup>:</label>
        <textarea id="message" name="message" required style="width: 98%; padding: 0.4em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px; height: 150px;"></textarea>
        
        <button type="button" style="width: 100%; padding: 0.7em; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;" id="sendButton">Send</button>
    </form>
</div>
<script>
    // 送信ボタンがクリックされたときの処理
    document.getElementById('sendButton').addEventListener('click', function () {
    const userConfirmed = confirm('この内容で送信してよろしいですか？');
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;
    if (userConfirmed && name != "" && email != "" && message != "") {
        // ここでフォーム送信の実装を追加してください。
        // document.getElementById('contactForm').submit();
        alert('送信ありがとうございます！');
    } else {
        alert('名前、メールアドレス、メッセージは必須です。');
    }
        // キャンセルの場合は何も行わず、画面にとどまる
    });
</script>
{{ end }}

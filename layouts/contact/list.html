{{ define "main" }}
{{ .Content }}

<form id="contactForm" action="https://formspree.io/f/myzzrkpl" method="POST" style="max-width: 600px; margin: auto;"></form>
    <label for="name" style="display: block; margin-bottom: 0.5em;">Name:</label>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    
    <label for="email" style="display: block; margin-bottom: 0.5em;">Email:</label>
    <input type="email" id="email" name="_replyto" required style="width: 100%; padding: 0.5em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    
    <label for="message" style="display: block; margin-bottom: 0.5em;">Message:</label>
    <textarea id="message" name="message" required style="width: 100%; padding: 0.5em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px; height: 150px; box-sizing: border-box;"></textarea>
    
    <button class="g-recaptcha" 
        style="
            width: 100%; 
            padding: 0.7em; 
            background-color: #007BFF; 
            color: white; 
            font-size: large;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;"
        data-sitekey="6LeHK70qAAAAADrM0oIvaYga-fr5Bzi0BrQXxznP" data-callback='onSubmit' data-action='submit'>送信</button>
</form>


<script src="https://www.google.com/recaptcha/api.js"></script>
<script>
    function onSubmit() {
        document.getElementById("myForm").submit();
        alert("送信されました！");
    }
</script>
{{ end }}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .user-info {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="user-info-list"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInfoList = document.getElementById('user-info-list');
            const userInfo = JSON.parse(localStorage.getItem('userInfo')) || [];

            if (userInfo.length === 0) {
                userInfoList.innerHTML = '<p>登録ユーザーが存在しません。</p>';
            } else {
                userInfo.forEach(info => {
                    const userInfoDiv = document.createElement('div');
                    userInfoDiv.className = 'user-info';

                    const user = document.createElement('p');
                    user.textContent = `Type: ${info.userType} | Name: ${info.username} | Pass: ${info.password}`;
                    user.style.fontWeight = 'bold';
                    userInfoDiv.appendChild(user);
                    userInfoList.appendChild(userInfoDiv);
                });
            }
        });
    </script>
</body>
</html>

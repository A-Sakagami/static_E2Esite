<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Auth Check</title>
  <script>
    window.onload = function() {
      // ここで実際の認証状態と権限をチェックするロジックを実装します
      const authData = {
        isLoggedIn: true, // ログイン状態をチェック
        role: 'admin' // ユーザーの権限をチェック
      };

      window.parent.postMessage(authData, window.location.origin);
    };
  </script>
</head>
<body>
</body>
</html>
